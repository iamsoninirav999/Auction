{% extends "auctions/layout.html" %}

{% block body %}
    

     <div class="card" style="border:none;  ">
            <div class="card-body p-1 mb-2" >
                <h6>Select Category :  
                <a href="{% url 'category' %}" ><button type="button" class="btn btn-light" style="border-style:none!important;">All</button></a>
                {% for c in category %}
                    <a href="{% url 'category_listing' c.id %}" >
                    <button type="button" class="btn btn-light" style="border-style:none!important;">{{ c }}</button>
                    </a>
                {% endfor %}</h6>
            </div>
        </div>  

        <div class="d-flex flex-wrap">
            {% for listing in category_listings %}
                <a href="{% url 'detail_listing' listing.id %}" style="color:black; text-decoration:none;">
                <div class="card" style="width: 17rem; margin:5px;">
                    <img class="card-img-top p-2 " src="{{ listing.image_url }}" alt="Image" >
                    <div class="card-body" >
                        <h5 class="card-title">{{ listing.title }}</h5>
                        <h6 class="card-subtitle mb-2 ">$ {{ listing.starting_bid }}</h6>
                        <p class="card-text">{{ listing.description }}</p>
                        
                    </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    
    
    

    
    
{% endblock %}

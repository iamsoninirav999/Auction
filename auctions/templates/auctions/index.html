{% extends "auctions/layout.html" %}

{% block body %}
    
    
    <h3>Active Listings</h3>
        <div class="d-flex flex-wrap">
            {% for listing in active_listings %}
            <a href="{% url 'detail_listing' listing.id %}" style="color:black; text-decoration:none;">
                <div class="card" style="width: 17rem; margin:5px;">
                    <img class="card-img-top p-2 " src="{{ listing.image_url }}" alt="Image" >
                    <div class="card-body" >
                        <h5 class="card-title">{{ listing.title }}</h5>
                        <h6 class="card-subtitle mb-2 ">$ {{ listing.starting_bid }}</h6>
                        <p class="card-text">{{ listing.description }}</p>
                        
                    </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    
    
    

   
    
{% endblock %}
